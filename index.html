<!DOCTYPE html>
<html>
	<head>
		<title>chess</title>
		<link rel="shortcut icon" href="#"/>
		<link rel="stylesheet" href="stylesheet.css"/>
	</head>
	<body>
		<div id="container">

			<div id="message-panel"></div>
			<div id="control-panel">
				<button id="history-back"> <  </button>
				<button id="reset">reset</button>
				<button id="history-forward"> > </button>
			</div>

			<div id="board"></div>
			<div id="graveyard">
				<div id="graveyard-player1"></div>
				<div id="graveyard-player2"></div>
			</div>


				<div id="promotion-panel-1">
					<button class="promote-button" data-player="1" data-name="queen">&#9819</button>
					<button class="promote-button" data-player="1" data-name="rook">&#9820</button>
					<button class="promote-button" data-player="1" data-name="bishop">&#9821</button>
					<button class="promote-button" data-player="1" data-name="knight">&#9822</button>
				</div>

				<div id="promotion-panel-2">
					<button class="promote-button" data-player="2" data-name="queen">&#9819</button>
					<button class="promote-button" data-player="2" data-name="rook">&#9820</button>
					<button class="promote-button" data-player="2" data-name="bishop">&#9821</button>
					<button class="promote-button" data-player="2" data-name="knight">&#9822</button>
				</div>


		<script src="script.js"></script>
	</body>
</html>
